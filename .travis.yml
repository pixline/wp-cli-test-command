language: php

php:
    - 5.5

env:
    - WP_VERSION=master WP_MULTISITE=0

before_install:
    # set up database
    - mysql -e 'CREATE DATABASE wordpress_test;' -uroot
    - set -ex
    - curl http://wp-cli.org/installer.sh | bash
    - cd $HOME/.composer
    - composer require wp-cli/wp-cli=dev-master
    - composer config repositories.theme_test vcs https://github.com/pixline/wp-cli-theme-test-command
    - composer require pixline/wp-cli-theme-test-command=dev-master
    - alias wp="$HOME/.composer/bin/wp"

before_script:

script: 
